  - platform: hx711
    id: vrchni_vaha
    name: "Vrchni vaha"  
    dout_pin: GPIO16
    clk_pin: GPIO4
    gain: 128
    update_interval: 5s
    accuracy_decimals: 1
    filters:
      - calibrate_linear:
          - 645650 -> 0
          - -2072700 -> 87.5
    unit_of_measurement: kg

  - platform: hx711
    id: spodni_vaha
    name: "Spodni vaha"
    dout_pin: GPIO33
    clk_pin: GPIO32
    gain: 128
    update_interval: 5s
    accuracy_decimals: 1
    filters:
      - calibrate_linear:
          - -2072700 -> 0
          - -46700 -> 96.1   
    unit_of_measurement: kg    




