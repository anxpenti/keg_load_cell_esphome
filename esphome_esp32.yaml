sensor:

  - platform: dht
    pin: GPIO22
    temperature:
      name: "KEG Fridge Temperature"
      id: teplota_keg
    humidity:
      name: "KEG Fridge Humidity"
    update_interval: 60s  

#  - platform: am2320
